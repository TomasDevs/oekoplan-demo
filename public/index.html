           setTimeout(() => {

             fade = false;
           }, 500);
         }, 3000)"

            class="text-[46px] md:text-[56px] font-normal leading-tight max-w-[58rem]">

                    x-init="let interval = setInterval(() => {
                        if (value < finalValue) {
                        value += Math.ceil(finalValue / 100); // krok animace
                        } else {
                        value = finalValue;
                        clearInterval(interval);
                        }
                    }, 15)">
                    <span class="text-2xl font-normal">od</span>
                    <span x-text="value.toLocaleString('cs-CZ')"></span>
                    <span class="text-2xl font-normal">Kč</span>
                  </p>
